<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width:300px;
        background-color: #fa0;
        border:#aaa 10px double;
        padding:10px;
        box-sizing: border-box;
        /*这个box-sizing可以自动调和大小比如上面的这个box应该是300+10*2+10*2的大小但是通过box-size 我们强行把大小缩小到我们想要的width 300
        
        而所谓的 border-box呢意思就是 我要把大小控制在
        这个容器的边框到边框的距离

        假如是content-box 那就回到原本的计算模式 300像素则是内容的像素 
        
        
        */
    }
    </style>
</head>
<body>
     <div>
         Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus voluptates aperiam consectetur quam eveniet magnam repellendus ut, aut odit quod repellat in pariatur a reprehenderit quo magni atque corporis deserunt.
     </div>
</body>
</html>
