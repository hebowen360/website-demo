<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>reset</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        h1{
            line-height: 1.5;
            margin-bottom:5px;
            font-size: 20px;
        }
        /*由于现在h1没有任何css属性了 所以我们需要给他手动设置大小 行距 */
    </style>
</head>
<body>
    <div>
        <!--
            由于每个游览器对于同一个HTML tag 的处理和呈现都不一样因为游览器自身有默认给tag的css样式
            这样也导致了前端开发出现了难度  所以我们需要css reset要消除所有 游览器自带的css
            也就意味着所有的 html tag全部都没有了browser自带的样式表

            就有点过头了

            所以后来人们研发了 css normlized 
        -->
        <h1>Title</h1>

    </div>
</body>
</html>
